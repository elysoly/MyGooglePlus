<div class="wrapper">

  <div class="main content clearfix">

  <form novalidate method="post" action="../index.php" id="gaia_loginform" class="myform">

  
<label class="hidden-label" for="Email">Username</label> 
 <input id="Email" name="name" type="text" class="email-input hidden"

<label class="hidden-label" for="Passwd">Password</label>
<input id="Passwd" name="Passwd" type="password"  placeholder="Password"        class="">

<input id="signIn" name="signIn" class="rc-button rc-button-submit" type="submit" value="Sign in">
<input id="signUp" name="signUp" class="rc-button rc-button-submit" type="submit" value="Sign up">

  </div>

  </div>




</div>

  <script>

  $(document).ready( function ()
    {
      //alert("ready");

      $.post("../index.php", { login: "user"} , function(data)
            {  
              console.log(data);
              if(data==1){

                var url="../htmls/Home.html?"+ getCookie("username");
               // alert(url);
                setTimeout(function(){ window.location = url; }, 1000);
              }
               
            });
    }
  );


  function getCookie(cname) {
    var name = cname + "=";
    var ca = document.cookie.split(';');
    for(var i=0; i<ca.length; i++) {
        var c = ca[i];
        while (c.charAt(0)==' ') c = c.substring(1);
        if (c.indexOf(name) == 0) return c.substring(name.length,c.length);
    }
    return "";
}
  </script>

</body>
